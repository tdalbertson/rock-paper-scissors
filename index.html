<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <main>
            <h1>Rock Paper Scissors</h1>
            <div class="game-stats">
                <div class="win-group count-group">
                    <p id="wins">Wins:</p>
                    <p id="wins-count" class="count">0</p>
                </div>
                <div class="loss-group count-group">
                    <p id="losses">Losses:</p>
                    <p id="loss-count" class="count">0</p>
                </div>
                <div class="round-group count-group">
                    <p id="rounds">Rounds:</p>
                    <p id="round-count" class="count">0</p>
                </div>
            </div>
            <div class="play-wrapper">
                <div class="item-container player">
                    <img
                        src="images/rock.png"
                        alt="Rock hand icon"
                        class="rock"
                        data-value="rock"
                    />
                    <img
                        src="images/paper.png"
                        alt="Paper hand icon"
                        class="paper"
                        data-value="paper"
                    />
                    <img
                        src="images/scissors.png"
                        alt="Scissors hand icon"
                        class="scissors"
                        data-value="scissors"
                    />
                </div>
                <div class="target-content">
                    <h3 class="result"></h3>
                    <div class="targets">
                        <div class="player-choice-target"></div>
                        <div class="computer-choice-target"></div>
                    </div>
                    <div class="buttons-container">
                        <button id="next-round-button">Next Round</button>
                        <button id="play-again-button">Play Again</button>
                    </div>
                </div>
                <div class="item-container computer">
                    <img
                        src="images/rock.png"
                        alt="Rock hand icon"
                        class="rock"
                    />
                    <img
                        src="images/paper.png"
                        alt="Paper hand icon"
                        class="paper"
                    />
                    <img
                        src="images/scissors.png"
                        alt="Scissors hand icon"
                        class="scissors"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
